<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo kinh doanh điện GETC</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/logo/favicon.ico" type="image/x-icon">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
    <div id="app">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-wrapper active">
                <!-- Sidebar Header -->
                <div class="sidebar-header position-relative">
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Logo Placeholder -->
                        <div class="logo">
                            <a href="index.html">
                                <img src="./assets/logo/Logo.svg" alt="GETC">
                            </a>
                        </div>
                        <!-- Sidebar Toggler -->

                        <div class="sidebar-toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block">
                                <i class="bi bi-x bi-middle"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Sidebar Links -->
                <nav class="sidebar-menu">
                    <ul class="menu">
                        <li class="sidebar-title">Menu</li>
                        <li class="sidebar-item active">
                            <a href="index.html" class="sidebar-link">
                                <i class="bi bi-grid-fill"></i>
                                <span>Tổng hợp</span>
                            </a>
                        </li>
                    </ul>
                </nav>      
            </div>
        </div>
    </div>
    
        <!-- Main Content -->
        <main>

            <div id="main">
                <header class="mb-3">
                    <a href="#" class="burger-btn d-block d-xl-none">
                        <i class="bi bi-justify fs-3"></i>
                    </a>
                </header>
                
                <section class="section">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h6>Sản lượng mua</h6>
                                    <span id="totalPurchaseVolume" class="bold-value">Đang tải...</span>                                   
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h6>Sản lượng bán</h6>
                                    <span id="totalSaleVolume" class="bold-value">Đang tải...</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h6>Tiền mua điện</h6>
                                    <span id="totalPurchaseAmount" class="bold-value">Đang tải...</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h6>Tiền bán điện</h6>
                                    <span id="totalSaleAmount" class="bold-value">Đang tải...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=".col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <canvas id="barChart" style="width: 100%; height: 400px;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>


        </main>
    </div>
<!-- DNS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<!-- Local -->
    <script src="./assets/js/chart1.js"></script>
    <script src="./assets/js/general.js"></script>
    <script type="module" src="./assets/js/sidebar.js"></script>

</body>
</html>
