<!DOCTYPE html>
<html lang="vi">
<head>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Báo cáo kinh doanh điện GETC</title>
  <link rel="shortcut icon" href="./assets/logo/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/app.css">
  <style>
        body {
            font-family: Arial, Helvetica, sans-serif !important;
        }
    </style>
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="sidebar-wrapper active">
        <!-- Sidebar Header -->
        <div class="sidebar-header position-relative">
          <div class="d-flex justify-content-between align-items-center">
            <!-- Logo Placeholder -->
              <div class="logo">
                <a href="index.html">
                  <img src="./assets/logo/Logo.svg" alt="GETC">
                </a>
              </div>
              <!-- Sidebar Toggler -->
              <div class="sidebar-toggler">
                <a href="#" class="sidebar-hide d-xl-none d-block">
                  <i class="bi bi-x bi-middle"></i>
                </a>
              </div>
            </div>
          </div>
              <!-- Sidebar Links -->
          <nav class="sidebar-menu">
            <ul class="menu">
              <li class="sidebar-title">Menu</li>
              <li class="sidebar-item active">
                <a href="#" class="sidebar-link">
                  <i class="bi bi-grid-fill"></i>
                  <span>Tổng hợp</span>
                </a>
              </li>
              <li class="sidebar-item  has-sub ">
                <a href="#" class='sidebar-link'>
                  <i class="bi bi-stack"></i>
                  <span>Chi Tiết</span>
                </a>
                  <ul class="submenu">
                    <li class="submenu-item">
                      <a href="#" class="submenu-link">KCN Tiền Hải</a>
                    </li>
                    <li class="submenu-item  ">
                      <a href="#" class="submenu-link">KCN Phong Điền</a>
                    </li>
                    <li class="submenu-item  ">
                    <a href="#" class="submenu-link">KCN Số 3</a>
                    </li>
                    <li class="submenu-item  ">
                      <a href="#" class="submenu-link">KCN Yên Mỹ</a>
                    </li>
                  </ul>
              </li>
              <!-- Sideitems 1 -->
              <li class="sidebar-item">
                <a href="checkpay.html" class="sidebar-link">
                  <i class="bi bi-cash"></i>
                  <span>Công nợ khách hàng</span>
                </a>
              </li>
            </ul>
          </nav>      
      </div>
    </div>
  </div>
  <!-- Main Content -->
  <div id="main">
    <header class="mb-3">
      <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
      </a>
    </header>
    <section class="section">
      <div class="row mb-4">
        <div class="col-md-6 mb-3 mb-md-0">
          <div class="card text-center">
            <div class="card-body">
              <h6 class="card-title">Tổng sản lượng</h6>
              <h5 id="totalProduction" class="card-text">0</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3 mb-md-0">
          <div class="card text-center">
            <div class="card-body">
              <h6 class="card-title">Tổng doanh thu</h6>
              <h5 id="totalRevenue" class="card-text">0</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="card h-100">
            <div class="card-body">
              <h4>Biểu đồ phụ tải năm </h4>
              <canvas id="myChart" style="width: 100%; height: 400px;"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-3 mt-md-0">
          <div class="card h-100">
            <div class="card-body">
              <h6 class="card-title">Năm</h6>
              <ul id="yearList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-9">
          <div class="card h-100">
            <div class="card-body">
              <h4>Biểu đồ sản lượng theo KCN</h4>
              <canvas id="stackedChart" style="width: 100%; height: 400px;"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-3 mt-md-0">
          <div class="card h-100">
            <div class="card-body">
              <h6 class="card-title">Khu công nghiệp</h6>
              <ul id="zoneList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="./assets/js/chart.js"></script>
  <script type="module" src="./assets/js/pivot.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
